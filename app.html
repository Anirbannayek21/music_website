<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>music</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Music app</h1>
        <p>listen music with one tap only</p>
        <p id="one"><p>Made by Anirban Nayek</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./sounds/apna time.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./sounds/Bhula Diya - Darshan Raval.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./sounds/Tu Na Mera - Arjun Kanungo.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./sounds/Despacito_(webmusic.cc).mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./sounds/7ring.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./sounds/faded.mp3"></audio>
        </div>
        <div class="pad7">
          <audio class="sound" src="./sounds/saware.mp3"></audio>
        </div>
        <div class="pad8">
          <audio class="sound" src="./sounds/hope.mp3"></audio>
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
